<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole Perspective - Particle Shuttle Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>虫洞视角 - 粒子穿梭</h1>
            <p>Wormhole Perspective - Particle Shuttle Animation</p>
        </div>
        
        <canvas id="wormholeCanvas"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="speedControl">Speed:</label>
                <input type="range" id="speedControl" min="0.1" max="3.0" value="1.0" step="0.1">
                <span id="speedValue">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="intensityControl">Intensity:</label>
                <input type="range" id="intensityControl" min="0.5" max="2.0" value="1.0" step="0.1">
                <span id="intensityValue">1.0</span>
            </div>
            
            <div class="control-group">
                <label for="colorMode">Color Mode:</label>
                <select id="colorMode">
                    <option value="vibrant">Vibrant</option>
                    <option value="neon">Neon</option>
                    <option value="cosmic">Cosmic</option>
                </select>
            </div>
            
            <button id="resetBtn">Reset Animation</button>
        </div>
        
        <div class="info">
            <p>Experience the mesmerizing flow of particles through a wormhole tunnel</p>
            <p>Use controls to adjust speed, intensity, and color modes</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
