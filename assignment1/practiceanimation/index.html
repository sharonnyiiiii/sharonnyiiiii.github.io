<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wormhole Perspective - Particle Shuttle Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      #container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #info {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #fff;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      .control-group {
        margin: 10px 0;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input[type="range"] {
        width: 200px;
      }

      .color-picker {
        width: 50px;
        height: 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="info">
        <h2>虫洞视角 - 粒子穿梭动画</h2>
        <p>Wormhole Perspective with Particle Shuttle Animation</p>
      </div>

      <div id="controls">
        <div class="control-group">
          <label for="speed">Animation Speed:</label>
          <input
            type="range"
            id="speed"
            min="0.1"
            max="3"
            step="0.1"
            value="1"
          />
        </div>

        <div class="control-group">
          <label for="particleCount">Particle Count:</label>
          <input
            type="range"
            id="particleCount"
            min="1000"
            max="10000"
            step="500"
            value="5000"
          />
        </div>

        <div class="control-group">
          <label for="tunnelDepth">Tunnel Depth:</label>
          <input
            type="range"
            id="tunnelDepth"
            min="0.5"
            max="3"
            step="0.1"
            value="1.5"
          />
        </div>

        <div class="control-group">
          <label for="color1">Primary Color:</label>
          <input
            type="color"
            id="color1"
            class="color-picker"
            value="#ff6b35"
          />
        </div>

        <div class="control-group">
          <label for="color2">Secondary Color:</label>
          <input
            type="color"
            id="color2"
            class="color-picker"
            value="#00d4ff"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
