<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Musical Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Musical Journey Page (moved here for standalone page) -->
    <div id="musical-journey" class="musical-journey" style="display: block">
      <!-- Header with title and controls -->
      <header class="header">
        <div class="header-content">
          <h1 class="main-title">A Musical Journey</h1>
          <div class="header-controls">
            <div class="logo-icon">●</div>
            <button class="scroll-top">↑</button>
          </div>
        </div>
      </header>

      <!-- Main content container -->
      <main class="main-container">
        <!-- Section 1: Top Albums -->
        <section class="album-section section-1">
          <div class="album-container">
            <div class="album-item">
              <div class="album-number">1</div>
              <div class="outer">
                <div class="cover" id="cover-1">
                  <img src="ylangylang.jpg" alt="FKJ - Ylang Ylang" />
                  <div class="wrapper" id="wrapper-1">
                    <img src="wrapper.png" alt="Plastic Wrapper" />
                  </div>
                  <audio src="FKJ - Ylang Ylang.mp3" id="song-1"></audio>
                </div>
                <img
                  src="vinyl.png"
                  alt="Vinyl Record"
                  class="vinyl"
                  id="vinyl-1"
                />
              </div>
              <div class="album-info">
                <div class="info-lines"></div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
              </div>
            </div>

            <div class="album-item">
              <div class="outer">
                <div class="cover" id="cover-2">
                  <img src="us.jpg" alt="FKJ - Tadow" />
                  <div class="wrapper" id="wrapper-2">
                    <img src="wrapper.png" alt="Plastic Wrapper" />
                  </div>
                  <audio src="us.mp3" id="song-2"></audio>
                </div>
                <img
                  src="vinyl.png"
                  alt="Vinyl Record"
                  class="vinyl"
                  id="vinyl-2"
                />
              </div>
              <div class="album-info">
                <div class="info-lines"></div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
              </div>
            </div>
          </div>
          <div class="scroll-indicator">↓</div>
        </section>

        <!-- Section 2: Middle Albums -->
        <section class="album-section section-2">
          <div class="album-container">
            <div class="album-item">
              <div class="outer">
                <div class="cover" id="cover-3">
                  <img src="vcover.png" alt="FKJ - Skyline" />
                  <div class="wrapper" id="wrapper-3">
                    <img src="wrapper.png" alt="Plastic Wrapper" />
                  </div>
                  <audio src="FKJ - Ylang Ylang.mp3" id="song-3"></audio>
                </div>
                <img
                  src="vinyl.png"
                  alt="Vinyl Record"
                  class="vinyl"
                  id="vinyl-3"
                />
              </div>
              <div class="album-info">
                <div class="info-lines"></div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
              </div>
            </div>

            <div class="album-item">
              <div class="outer">
                <div class="cover" id="cover-4">
                  <img src="vcover.png" alt="FKJ - Go Back Home" />
                  <div class="wrapper" id="wrapper-4">
                    <img src="wrapper.png" alt="Plastic Wrapper" />
                  </div>
                  <audio src="FKJ - Ylang Ylang.mp3" id="song-4"></audio>
                </div>
                <img
                  src="vinyl.png"
                  alt="Vinyl Record"
                  class="vinyl"
                  id="vinyl-4"
                />
              </div>
              <div class="album-info">
                <div class="info-lines"></div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
              </div>
            </div>
          </div>
        </section>

        <!-- Section 3: Bottom Albums -->
        <section class="album-section section-3">
          <div class="album-container">
            <div class="album-item">
              <div class="outer">
                <div class="cover" id="cover-5">
                  <img src="vcover.png" alt="FKJ - Lying Together" />
                  <div class="wrapper" id="wrapper-5">
                    <img src="wrapper.png" alt="Plastic Wrapper" />
                  </div>
                  <audio src="FKJ - Ylang Ylang.mp3" id="song-5"></audio>
                </div>
                <img
                  src="vinyl.png"
                  alt="Vinyl Record"
                  class="vinyl"
                  id="vinyl-5"
                />
              </div>
              <div class="album-info">
                <div class="song-info">
                  <h3>Song Name</h3>
                  <p>Artist</p>
                </div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
              </div>
            </div>

            <div class="album-item">
              <div class="album-info">
                <div class="song-info">
                  <h3>Song Name -</h3>
                  <p>Artist</p>
                </div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
                <div class="info-lines"></div>
              </div>
              <div class="outer">
                <div class="cover" id="cover-6">
                  <img src="vcover.png" alt="FKJ - Vibin' Out" />
                  <div class="wrapper" id="wrapper-6">
                    <img src="wrapper.png" alt="Plastic Wrapper" />
                  </div>
                  <audio src="FKJ - Ylang Ylang.mp3" id="song-6"></audio>
                </div>
                <img
                  src="vinyl.png"
                  alt="Vinyl Record"
                  class="vinyl"
                  id="vinyl-6"
                />
              </div>
            </div>
          </div>
        </section>
      </main>

      <!-- Audio elements for each vinyl record -->
      <audio id="audio1" preload="none">
        <source src="FKJ - Ylang Ylang.mp3" type="audio/mpeg" />
      </audio>
      <audio id="audio2" preload="none">
        <source src="us.mp3" type="audio/mpeg" />
      </audio>
      <audio id="audio3" preload="none">
        <source src="FKJ - Ylang Ylang.mp3" type="audio/mpeg" />
      </audio>
      <audio id="audio4" preload="none">
        <source src="FKJ - Ylang Ylang.mp3" type="audio/mpeg" />
      </audio>
      <audio id="audio5" preload="none">
        <source src="FKJ - Ylang Ylang.mp3" type="audio/mpeg" />
      </audio>
      <audio id="audio6" preload="none">
        <source src="FKJ - Ylang Ylang.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
