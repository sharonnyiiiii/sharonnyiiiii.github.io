<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Musical Journey</title>
    <link rel="icon" type="image/png" href="fkjicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video
      class="bg-video"
      src="bg.mp4?v=2"
      autoplay
      muted
      loop
      playsinline
    ></video>

    <!-- 
    This parallax entry represents my core concept: guiding users from the tangible, 
    real world into FKJ's abstract, internal universe. FKJ's music feels distant, 
    like listening from outside a small room—hazy and requiring slow, gradual immersion. 
    I chose natural elements from his music videos (road, mountains, moon) that fade 
    into nightfall as you scroll, creating that sense of descending into darkness. 
    The technical implementation came from a YouTube tutorial, but the choice was 
    poetic: mirroring how his instrumental music draws you deeper into its sophisticated 
    fusion of electronic rhythms and jazz harmonies.
    -->
    <section class="parallax-hero" aria-label="Moon Light Parallax">
      <img src="bg.jpg" id="bg" alt="Background" />
      <img src="moon.png" id="moon" alt="Moon" />
      <img src="mountain.png" id="mountain" alt="Mountain" />
      <img src="road.png" id="road" alt="Road" />
      <h2 id="text">FKJ</h2>
    </section>

    <div id="entry-page" class="entry-page">
      <div class="vinyl-bg">
        <div class="floating-vinyl"></div>
        <div class="floating-vinyl"></div>
        <div class="floating-vinyl"></div>
        <div class="floating-vinyl"></div>
        <div class="floating-vinyl"></div>
        <div class="floating-vinyl"></div>
      </div>

      <!-- 
      This glowing door button is the culmination of my parallax journey—the gateway 
      from the real world into FKJ's abstract universe. I adapted a YouTube tutorial's 
      hover-to-brighten effect and modified the button's height to visually represent 
      a door. The scrolling sequence leads users to this threshold, where the glowing 
      hover effect simulates entering an unknown, new world. It's designed to feel 
      both magical and inviting, representing that pivotal moment before you press 
      play and everything changes—the transition from external listening to deep 
      immersion in his sophisticated musical fusion.
      -->
      <div class="container">
        <div class="door" onclick="enterMusicalJourney()">
          <div class="door-panel"></div>
        </div>
        <div class="door-label">Enter Musical Journey</div>
      </div>
    </div>

    <style>
      .entry-page {
        min-height: 100vh;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
        color: #ffffff;
        overflow: hidden;
        position: relative;
        transition: opacity 0.5s ease;
      }

      .container {
        text-align: center;
        z-index: 10;
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .parallax-hero {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0a2a43;
      }

      .parallax-hero::before {
        content: "";
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 180px;
        background: linear-gradient(
          to top,
          #000000,
          rgba(10, 42, 67, 0.85),
          rgba(10, 42, 67, 0.4),
          transparent
        );
        z-index: 10000;
      }

      .parallax-hero::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.25);
        z-index: 10000;
        mix-blend-mode: multiply;
      }

      .parallax-hero img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
        filter: brightness(0.75) contrast(1.2) saturate(0.9);
      }

      #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #eef6ff;
        font-size: clamp(3.5rem, 12vw, 11rem);
        z-index: 1;
        letter-spacing: 0.08em;
        font-weight: 800;
        text-shadow: 0 0 28px rgba(230, 245, 255, 1),
          0 0 64px rgba(120, 190, 255, 0.98), 0 0 140px rgba(50, 110, 230, 0.9);
        text-align: center;
        white-space: nowrap;
      }

      #moon {
        filter: brightness(1.2) contrast(1.4) saturate(1.05)
          drop-shadow(0 0 22px rgba(235, 250, 255, 1))
          drop-shadow(0 0 58px rgba(130, 195, 255, 0.95))
          drop-shadow(0 0 140px rgba(50, 110, 230, 0.85));
      }

      #bg,
      #mountain,
      #road {
        filter: brightness(0.5) contrast(1.4) saturate(1.1) hue-rotate(200deg);
      }

      .door {
        --glow-color: rgb(120, 180, 255);
        --glow-spread-color: rgba(90, 160, 255, 0.75);
        --door-color: rgb(35, 70, 120);
        width: 80px;
        height: 200px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s;
        perspective: 1000px;
      }

      .door-panel {
        width: 100%;
        height: 100%;
        background-color: var(--door-color);
        border: 0.25em solid var(--glow-color);
        border-radius: 0.5em;
        box-shadow: 0 0 1em 0.25em var(--glow-color),
          0 0 4em 1em var(--glow-spread-color),
          inset 0 0 0.74em 0.25em var(--glow-color);
        text-shadow: 0 0 0.5em var(--glow-color);
        position: relative;
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1em 0.5em;
      }

      .door-label {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        color: #4ecdc4;
        text-shadow: 0 0 20px rgba(78, 205, 196, 0.8),
          0 0 40px rgba(78, 205, 196, 0.6), 0 0 60px rgba(78, 205, 196, 0.4);
        font-weight: 700;
        text-align: center;
        margin-top: 1.5em;
        letter-spacing: 0.1em;
      }

      .door:hover .door-panel {
        background-color: var(--glow-color);
        color: var(--door-color);
        box-shadow: 0 0 1em 0.25em var(--glow-color),
          0 0 4em 2em var(--glow-spread-color),
          inset 0 0 0.75em 0.25em var(--glow-color);
        text-shadow: 0 0 0.5em var(--door-color);
      }

      .door::after {
        pointer-events: none;
        content: "";
        position: absolute;
        top: 120%;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: var(--glow-spread-color);
        filter: blur(2em);
        opacity: 0.7;
        transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
        z-index: -1;
      }

      .door:active .door-panel {
        box-shadow: 0 0 0.6em 0.25em var(--glow-color),
          0 0 2.5em 2em var(--glow-spread-color),
          inset 0 0 0.5em 0.25em var(--glow-color);
        text-shadow: 0 0 0.5em var(--door-color);
      }

      .vinyl-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .floating-vinyl {
        position: absolute;
        width: 80px;
        height: 80px;
        background: radial-gradient(
          circle,
          #333 0%,
          #222 30%,
          #111 60%,
          #000 100%
        );
        border-radius: 50%;
        border: 2px solid #444;
        opacity: 0.1;
        animation: float 20s infinite linear;
      }

      .floating-vinyl:nth-child(1) {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-vinyl:nth-child(2) {
        top: 20%;
        right: 15%;
        animation-delay: 3s;
      }

      .floating-vinyl:nth-child(3) {
        bottom: 30%;
        left: 20%;
        animation-delay: 6s;
      }

      .floating-vinyl:nth-child(4) {
        bottom: 20%;
        right: 10%;
        animation-delay: 9s;
      }

      .floating-vinyl:nth-child(5) {
        top: 50%;
        left: 5%;
        animation-delay: 12s;
      }

      .floating-vinyl:nth-child(6) {
        top: 60%;
        right: 5%;
        animation-delay: 15s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
        100% {
          transform: translateY(0px) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .door-label {
          font-size: 1.5rem;
        }
      }
    </style>

    <script>
      function enterMusicalJourney() {
        window.location.href = "page2.html";
      }

      // Parallax scroll effect
      document.addEventListener("DOMContentLoaded", () => {
        const bg = document.getElementById("bg");
        const moon = document.getElementById("moon");
        const mountain = document.getElementById("mountain");
        const road = document.getElementById("road");
        const text = document.getElementById("text");

        window.addEventListener("scroll", () => {
          const value = window.scrollY;
          if (bg) bg.style.top = value * 0.5 + "px";
          if (moon) moon.style.left = -value * 0.5 + "px";
          if (mountain) mountain.style.top = -value * 0.15 + "px";
          if (road) road.style.top = value * 0.15 + "px";
          if (text) {
            const offset = value * 0.35;
            text.style.transform = `translate(-50%, calc(-50% + ${offset}px))`;
          }
        });
      });
    </script>
  </body>
</html>
